<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .overall{
            justify-content: space-between;
        }
    
        .overall, .col1, .col3{
            display:flex;
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <div class="overall">
        <div class="col1">
            <div>1</div>
            <div>2</div>
        </div>
        <div class="col2">3</div>
        <div class="col3">
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
    </div>
</body>
</html>
